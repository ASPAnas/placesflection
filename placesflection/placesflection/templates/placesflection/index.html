{% extends "placeflection/base.html" %}

{% block content %}

<div class="container">
    {% if user.is_authenticated %}
        <h2>Welcome, {{ user }}</h2>
    {% else %}
        <a href="{% url "social:begin" "vk-oauth2" %}">Authorize via VK</a> to start using service.
    {% endif %}
</div>

{% endblock %}
