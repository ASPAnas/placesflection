<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Placeflection{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        {% block header_libs %}{% endblock %}
    </head>

    <body>
        <header class="mb-3">
            <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
                <a class="navbar-brand" href="/">Placeflection</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="{% url 'list' %}">My memories</a>
                        <a class="nav-item nav-link active" href="{% url "social:begin" "vk-oauth2" %}">VK auth</a>
                    </div>
                </div>
            </nav>
        </header>

        <main role="main">
            {% block content %}{% endblock %}
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="http://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
        <script type="text/javascript">
            VK.init(function() {
                            VK.addCallback("onApplicationAdded", requestRights);
                            VK.addCallback("onSettingsChanged", onSettingsChanged);
                        }
                        );

            function startConnect() {
                            VK.callMethod('showInstallBox');
                        }

            function requestRights() {
                            VK.callMethod('showSettingsBox', 1 + 2); // 1+2 is just an example
                        }

            function onSettingsChanged(settings) {
                            window.location.reload();
                        }
        </script>
    </body>
</html>
